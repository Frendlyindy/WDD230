<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chamber.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
    <title>Join Page</title>
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="./index.html">
                <img src="../lesson03/Gotham.png" alt="Commerce Logo">
        <h1>Gotham City Chamber of Commerce</h1>
    </a>
    </div>
        <nav class="nav-bar">
            <div class="header-social">
                <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="https://www.twitter.com"><img src="images/twitter.png" alt="twitter"></a>
            </div>
            </div>
            <ul class="navigation">
                <li><a class="ham" href="#">Menu</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./directory.html">Directory</a></li>
                <li><a href="./">Page Three</a></li>
                <li><a href="./">Page Four</a></li>
            </ul>
        </nav>
        <div class="date"></div>
    </header>
    <main class="join-form">
        <form action="./thankyou.html" id="form-join">
            <label for="firstName">First Name </label><br>
            <input type="text" name="firstName" id="firstName" required><br>
            <label for="lastName">Last Name </label><br>
            <input type="text" name="lastName" id="lastName" required><br>
            <label for="position">Business Position </label><br>
            <input type="text" name="position" id="position"><br>
            <label for="mail">Email </label><br>
            <input type="email" name="mail" id="mail" placeholder="example@me.com" required><br>
            <label for="phone">Phone Number </label><br>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required><br>
            <label for="business-name">Business Name </label><br>
            <input type="text" name="business-name" id="business-name" required><br>
            <label for="description">Business Description</label><br>
            <textarea id="description" type="text" size="50"></textarea><br>
            <label for="tier">Select Membership Level </label><br>
            <select name="tier" id="tier">
                <option value="Non-Profit">Non-Profit</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Siver</option>
                <option value="Gold">Gold</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy2022 | Bradley Palmer | WDD 230 Project | </p>
    </footer>
    <script src="./js/chamber.js"></script>
</body>
</html>
